<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="sidebar">
        <h1>Todo List</h1>
        <h2>Projects</h2>
        <ul id="projectList">

        </ul>

        <input type="text" name="projectName" id="projectName" autocomplete="off">
        <button type="button" id="btnAddProject">New</button>

    </div>
    
    <div class="mainContent">
        <div id="projectContainer">
        </div>
        <button id="btnAddTaskForm" type="button" data-open-modal>New Task</button>
        <dialog data-modal id="addTaskForm">
            <form action="" method="post">
                <div id="formContainer">
                    <legend>Add New Task</legend>
                    <div>
                        <label for="taskName">Name:</label>
                        <input type="text" name="name" id="taskName">
                    </div>
                    <div>
                        <label for="taskDescription">Description:</label>
                        <textarea rows="7" name="description" id="taskDescription"></textarea>
                    </div>
                    <div>
                        <label for="dueDate">Due Date:</label>
                        <input type="date" name="dueDate" id="dueDate">
                    </div>
                    <div>
                        <label for="prio">Priority:</label>
                        <select name="prio" id="prio">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <button type="button" id="btnAddTaskSubmit" data-close-modal>Add</button>
                </div>
            </form>
        </dialog>

        <button type="button" id="btnDeleteProject">Delete Project</button>
    </div>

    <dialog data-modal id="editTaskForm">
        <form action="" method="post">
            <div id="editContainer" class="formContainer">
                <legend>Edit Task</legend>
                <div>
                    <label for="editTaskName">Name:</label>
                    <input type="text" name="name" id="editTaskName">
                </div>
                <div>
                    <label for="editTaskDescription">Description:</label>
                    <textarea rows="7" name="description" id="editTaskDescription"></textarea>
                </div>
                <div>
                    <label for="editDueDate">Due Date:</label>
                    <input type="date" name="dueDate" id="editDueDate">
                </div>
                <div>
                    <label for="editPrio">Priority:</label>
                    <select name="prio" id="editPrio">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <button type="button" id="btnEditTaskSubmit" data-close-modal>Save</button>
            </div>
        </form>
    </dialog>
    
</body>
</html>
